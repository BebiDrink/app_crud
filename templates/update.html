<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar producto</title>
    <script
      src="https://kit.fontawesome.com/cac8e89f4d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div>{% include('_navbar.html') %}</div>

    <!-- Modal form para editar un producto -->

    <div class="">
      <h3 class="mt-3 text-center">Editar Producto</h3>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3 card p-4 bg-secondary" style="--bs-bg-opacity: .4;">
        <!-- Formulario de ediciÃ³n del producto -->
        <form
          id="updateProductForm"
          action="/update/{{ productos.id }}"
          method="post"
          class=""
        >
          <input type="hidden" id="productoId" />
          <!-- NOMBRE -->
          <input type="hidden" id="productoId" />
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="{{ productos.nombre }}"
              value="{{ productos.nombre }}"
              required
            />
          </div>

          <!-- PRECIO -->
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              type="number"
              class="form-control"
              id="precio"
              name="precio"
              placeholder="Precio del producto"
              value="{{ productos.precio }}"
              required
            />
          </div>

          <!-- STOCK -->
          <div class="form-group">
            <label for="stock">Stock</label>
            <input
              type="number"
              class="form-control"
              id="stock"
              name="stock"
              placeholder="Stock del producto"
              value="{{ productos.stock }}"
              required
            />
          </div>

          <!-- IMAGEN -->
          <div class="form-group mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="imagen"
              name="imagen"
              value="{{ productos.imagen }}"
              placeholder="URL de la imagen del producto"
            />
          </div>
          <div class="modal-footer d-grid gap-2 d-md-block text-center mt-2">
            <a class="btn btn-outline-danger" href="/">Cancelar</a>
            <button type="submit" class="btn btn-primary">
              <i class="fa-regular fa-floppy-disk" style="color: #ffffff;"></i>
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
